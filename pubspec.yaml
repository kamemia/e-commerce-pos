name: commerce
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  flutter_native_splash: ^2.2.16
  get: ^4.6.5
  flutter_otp_text_field: ^1.1.0+2
  liquid_swipe: ^3.0.0
  smooth_page_indicator: ^1.0.0+2
  firebase_core: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter_native_splash:
  color: "#f7f6f1"
  dark_color: "#272727"
  image: assets/logo/splash.png
  dark_image: assets/logo/splash.png


flutter:

  uses-material-design: true
  assets:
    - assets/logo/
    - assets/images/
    - assets/images/splash_images/
    - assets/images/on_boarding_images/
    - assets/images/welcome_images/
    - assets/images/dashboard/
    - assets/images/forget_password/




